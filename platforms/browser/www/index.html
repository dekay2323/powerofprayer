<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
  <title>Framework7</title>
  <link rel="stylesheet" href="dist/css/framework7.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="apple-touch-icon" href="img/f7-icon-square.png">
  <link rel="icon" href="img/f7-icon.png">
</head>
<body class="color-theme-gray">
  <div id="app">
    <div class="statusbar"></div>
    <div class="view view-main view-init ios-edges" data-url="/">
      <div class="page">
        <div class="navbar">
          <div class="navbar-inner sliding">
            <div class="left">
              <a href="/home/" class="link back">
                <i class="f7-icons">home</i>
              </a>
            </div>
            <div class="title">Power of Prayer</div>
          </div>
        </div>
        <div class="page-content">
          <div class="list searchbar-hide-on-search">
            <ul>
              <li>
                <a href="/calendar/" class="item-content item-link">
                  <div class="item-inner">
                    <div class="item-title"><i class="f7-icons">calendar</i> Prayer Schedule</div>
                  </div>
                </a>
              </li>
            </ul>
          </div>
          <div class="card">
            <div class="card-content card-content-padding">
              Use this social application to Power your Prayers.
              Each person praying exponentially increases the power.
              Pray for people from the calendar or request your own Prayer.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="dist/js/framework7.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
